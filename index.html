<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What2Pack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>Packing List <img src="images/luggage1.png"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="New Item">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-container"></ul>
            <button onclick="clearList()" id="clear">Clear</button>
            <h2>Prefabs <img src="images/icon.png"></h2>
            <div class="prefabs">
                <button onclick="group(college)">College Essentials</button>
                <button onclick="group(campingGear)">Camping</button>
                <button onclick="group(campingFunGear)">Camping Fun</button>
                <button onclick="group(hotWeatherGear)">Hot Weather</button>
                <button onclick="group(coldWeatherGear)">Cold Weather</button>
                <button onclick="group(beachGear)">Beach</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
